services:
  app:
    build:
      context: .
      target: dev
    volumes:
      - ./:/app
      - bundle:/usr/local/bundle
      - node_modules:/app/node_modules
    tmpfs:
      - /app/tmp/pids
    working_dir: /app
    ports:
      - 3000:3000
    command: ['bundle', 'exec', 'rails', 's', '-b', '0.0.0.0']
    environment:
      NODE_ENV: development
      # RAILS_ENV: development
      # RAILS_MASTER_KEY: nosecret
    depends_on:
      - mongo
  mongo:
    image: mongo


volumes:
  bundle:
    driver: local
  node_modules:
    driver: local
